<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9499b1e486.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Running Shop-Contact</title>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="logo" class="logo">
        <h3 class="logo-name">Running Shop</h3>
        <nav>
            <ul class="nav__links">
                <li><a href="index.html">Home <i class="fa-solid fa-house-chimney"></i></a></li>
                <li><a href="products.html">Products <i class="fa-solid fa-shop"></i></a></li>
                <li><a href="help.html">Help <i class="fa-solid fa-circle-question"></i></a></li>
                <li><a href="sign-in.html">Sign In <i class="fa-solid fa-right-to-bracket"></i></a></li>
            </ul>
        </nav>
        <a href="contact.html" class="cta"><button>Contact <i
                    class="fa-solid fa-envelope-circle-check"></i></button></a>
    </header>
    <div class="container">
        <form action="" method="post" class="contact-link">
            <h3>Running Shop Contact Form</h3>
            <h4>Contact us for custom quote</h4>
            <fieldset>
                <input type="text" placeholder="Your Name" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Your E-mail Adress" tabindex="2" required autofocus>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Your Phone Number (optional)" tabindex="3" required autofocus>
            </fieldset>
            <fieldset>
                <input type="text" placeholder="Your Web Site (optional)" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <textarea name="" id="" cols="30" rows="10" placeholder="Type your message here..." autofocus></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
            <p class="copyright">Designed by <a class="vyigit" href="https://github.com/vyigit">vyigit</a></p>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-kapsa">
            <div class="social-icon">
                <a href="https://twitter.com/vyigit01" target="_blank"><img src="Twitter" alt=""><i
                        class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/coder.road/" target="_blank"><img src="Ä°nstagram" alt=""><i class="fa-brands fa-instagram"></i></a>
                <a href="https://github.com/vyigit" target="_blank"><img src="Github" alt=""><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/volkan-yigit/" target="_blank"> <img src="Linkedin" alt=""><i class="fa-brands fa-linkedin"></i></a>
            </div>

            <div class="quick-links">
                <ul>
                    <li class="quick-items"><a href="index.html">Home</a></li>
                    <li class="quick-items"><a href="products.html">Product</a></li>
                    <li class="quick-items"><a href="help.html">Help</a></li>
                    <li class="quick-items"><a href="sign-in.html">Sign In</a></li>
                    <li class="quick-items"><a href="contact.html">Contact</a></li>
                </ul>
            </div>

        </div>
    </footer>


</body>

</html>
